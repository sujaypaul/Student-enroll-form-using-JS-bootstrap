<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
    <link rel="manifest" href="public/site.webmanifest" />
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Student Enrollment</title>
</head>

<body onload="pageAnimation()">
    
    <div class="d-flex flex-column">
        
        <!-- Header  -->
        <header class="d-flex align-items-center justify-content-center heading">
            <h2 class="text-white font-weight-bold">Student Enrollment Form</h2>
        </header>


        <!-- Main section -->
        <main class="container-fluid flex-grow-1 mb-3">
            
            <div class="row">
                

                <!-- Form Section -->
                <div class="col-12 col-lg-5">
                    <div class="container mx-lg-5">

                        <form method="POST" action="#" onsubmit="onSubmit(); return false" 
                            class="requires-validation" novalidate>
                            <!-- Input Name -->
                            <div class="form-group row mb-3">
                                <label for="inputName" class="col-12 col-md-4 py-1">Name</label>
                                <div class="col-sm-6">
                                    <input type="text" 
                                        class="form-control col-12 col-md-8" 
                                        id="inputName" 
                                        name="name" 
                                        aria-describedby="Name" 
                                        placeholder="Enter Name" 
                                        required 
                                    />
                                    <div class="valid-feedback">
                                        Name is valid!
                                    </div>
                                    <div class="invalid-feedback">
                                        Name field cannot be blank!
                                    </div>
                                </div>
                            </div>

                            <!-- Input Email -->
                            <div class="form-group row mb-3">
                                <label for="inputEmail" class="col-12 col-md-4 py-1">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" 
                                        class="form-control col-12 col-md-8" 
                                        id="inputEmail" 
                                        name="email" 
                                        required aria-describedby="Email" 
                                        placeholder="Enter Email" 
                                        required
                                    />
                                    <div class="valid-feedback">
                                        Email is valid!
                                    </div>
                                    <div class="invalid-feedback">
                                        Enter a valid Email ID
                                    </div>
                                </div>
                            </div>

                            <!-- Input website -->
                            <div class="form-group row mb-3">
                                <label for="inputWebsite" class="col-12 col-md-4 py-1">Website</label>
                                <div class="col-sm-6">
                                    <input type="url" 
                                        class="form-control col-12 col-md-8" 
                                        id="inputWebsite" 
                                        name="website" 
                                        aria-describedby="Website" 
                                        placeholder="Enter Website link" 
                                        required 
                                    />
                                    <div class="valid-feedback">
                                        URL is valid!
                                    </div>
                                    <div class="invalid-feedback">
                                        Enter a valid URL
                                    </div>
                                </div>
                            </div>

                            <!-- Input Image Link -->
                            <div class="form-group row mb-3">
                                <label for="inputImage" class="col-12 col-md-4 py-1">Image link</label>
                                <div class="col-sm-6">
                                <input type="url" 
                                    class="form-control col-12 col-md-8" 
                                    id="inputImage" 
                                    name="image" 
                                    required aria-describedby="Image" 
                                    placeholder="Image Url" 
                                    />
                                    <div class="valid-feedback">
                                        URL is valid!
                                    </div>
                                    <div class="invalid-feedback">
                                        Enter a valid URL
                                    </div>
                                </div>
                            </div>

                            <!-- Input Gender -->
                            <div class="form-group row mb-3">
                                <label for="inputGender" class="col-12 col-md-4 py-1">Gender</label>
                                <div class="col">

                                    <div class="form-check col-6 col-md-12">
                                        <input class="form-check-input" 
                                            type="radio" name="gender" 
                                            id="male" 
                                            value="Male" 
                                            checked />
                                        <label class="form-check-label" for="exampleRadios1">
                                            Male
                                        </label>
                                    </div>

                                    <div class="form-check col-6 col-md-12">
                                        <input class="form-check-input" 
                                            type="radio" 
                                            name="gender" 
                                            id="female" 
                                            value="Female" />
                                        <label class="form-check-label" for="exampleRadios2">
                                            Female
                                        </label>
                                        
                                    </div>
                                </div>
                            </div>

                            <!-- Input Skills -->
                            <div class="form-group row mb-3">
                                <label for="inputSkills" class="col-12 col-md-4 py-1">Skills</label>
                                <div class="col">

                                    <!-- <div class="form-check form-check-inline"> -->
                                        <input class="form-check-input mb-2" 
                                            type="checkbox" 
                                            value="Java" 
                                            name="skills" 
                                            id="inputJava" 
                                            checked />
                                        <label class="form-check-label mr-2" for="InputJava">
                                            Java
                                        </label>
                                    <!-- </div> -->

                                    <!-- <div class="form-check form-check-inline"> -->
                                        <input class="form-check-input mb-2" 
                                            type="checkbox" 
                                            value="HTML" 
                                            name="skills" 
                                            id="inputHTML" 
                                            />
                                        <label class="form-check-label" for="InputJava">
                                            HTML
                                        </label>
                                    <!-- </div> -->

                                    <!-- <div class="form-check form-check-inline"> -->
                                        <input class="form-check-input mb-2" 
                                            type="checkbox" 
                                            value="CSS" 
                                            name="skills" 
                                            id="inputCSS"
                                            />
                                        <label class="form-check-label" for="InputCSS">
                                            CSS
                                        </label>
                                    <!-- </div> -->


                                </div>
                            
                            
                            </div>

                            <!-- buttons -->
                            <div class="col mb-5">
                                <button type="submit" class="btn btn-primary px-3 py-2 mx-2">
                                    Enroll Student
                                </button>
                                <button type="reset" class="btn btn-danger px-3 py-2 mx-2">
                                    Clear
                                </button>
                            </div>

                        </form>

                    </div>
                </div>



                <!-- Separator -->

                <!-- virtical divider -->
                <div class="col-lg-2 d-none d-lg-flex mr-lg-n5">
                    <div class="container d-flex align-items-center justify-content-center">
                        <div class="separator"></div>
                    </div>
                </div>

                <!-- horizontal divider -->
                <div class="col-12 d-lg-none d-flex">
                    <div class="container d-flex align-items-center justify-content-center">
                        <div class="divider"></div>
                    </div>
                </div>



                <!-- Enrolled Section -->
                <div class="enrolled-section col-12 col-lg-5  ml-xl-n4">
                    <div class="d-flex flex-column align-items-center justify-content-center mx-auto h-75">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            width="16" height="16" 
                            class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                            
                            <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        
                        </svg>

                        <h3 class="mt-5">Enrolled Students will appear here!</h3>

                    </div>
                </div>

                <template>
                    <div class="container">
                        
                        <h3 class="text-dark text-center mb-5 font-weight-bold">
                            Enrolled Student
                        </h3>

                        <div class="d-flex flex-column justify-content-center">
                            
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-white">Description</th>
                                        <th class="text-white">Image</th>
                                    </tr>
                                </thead>
                                <tbody id="table-data"></tbody>
                            </table>

                        </div>

                    </div>
                </template>
            
            
            </div>

        </main>
        <!-- Footer -->
        <footer class="d-flex align-items-center justify-content-center w-100 text">
            <h5 class="text-white font-weight-bold">
                Copyright 2020-2021 by Fresher Training
            </h5>
        </footer>
    </div>

    <!-- Custome Script -->
    <script src="js/script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
</body>

</html>
